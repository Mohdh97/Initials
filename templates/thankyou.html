<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Lava Jewelers</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #2d2d2d;
        }

        header {
            text-align: center;
            padding: 10px 0;
            background-color: #2d2d2d;
        }

        header img {
            width: 150px;
        }

        .thankyou-hero {
            text-align: center;
            padding: 50px 20px;
            background: url('/static/images/jewelry_image_resized.jpeg') no-repeat center center;
            background-size: cover;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #2d2d2d;
        }

        .thankyou-hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6); /* Semi-transparent overlay */
            z-index: 0;
        }

        .thankyou-hero h1, .thankyou-hero p, .thankyou-hero a {
            position: relative;
            z-index: 1;
        }

        .thankyou-hero h1 {
            font-size: 2.5em;
            color: #2d2d2d;
            margin: 0;
        }

        .thankyou-hero p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #2d2d2d;
        }

        .thankyou-hero a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #2d2d2d;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            margin-top: 20px;
        }

        .thankyou-hero a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/images/Lava logo.PNG" alt="Lava Jewelers Logo">
    </header>

    <section class="thankyou-hero">
        <h1>Thank You!</h1>
        <p>You are one step closer to creating your masterpiece. One of our representatives will contact you shortly to finalize your order.</p>
        <a href="/">Return to Home</a>
    </section>
</body>
</html>
